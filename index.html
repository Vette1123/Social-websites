<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a4df5accc9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Counter HTML</title>
  </head>
  <body>
    <div class="counter-container">
      <a href="https://twitter.com/Sadge1996" target="_blank"
        ><i class="fab fa-twitter fa-6x"></i
      ></a>
      <div class="counter" data-target="12000"></div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <a href="https://www.facebook.com/R0baaa/" target="_blank"
        ><i class="fab fa-facebook fa-6x"></i
      ></a>
      <div class="counter" data-target="5000"></div>
      <span>Facebook Followers</span>
    </div>
    <div class="counter-container">
      <a
        href="https://www.youtube.com/channel/UC2tKhijzfbZBrpADi3UTKQA"
        target="_blank"
        ><i class="fab fa-youtube fa-6x"></i
      ></a>
      <div class="counter" data-target="7000"></div>
      <span>Youtube Followers</span>
    </div>
    <div class="counter-container">
      <a href="https://www.twitch.tv/vetteotp" target="_blank"
        ><i class="fab fa-twitch fa-6x"></i
      ></a>
      <div class="counter" data-target="9000"></div>
      <span>Twitch Followers</span>
    </div>
    <div class="counter-container">
      <a href="https://discord.gg/cBY2KzXFpf" target="_blank"
        ><i class="fab fa-discord fa-6x"></i
      ></a>
      <div class="counter" data-target="10000"></div>
      <span>Discord Members</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
